<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estyles.css">
    <script defer type="module" src="./JS/main.js"></script>
    <script defer type="module" src="./JS/index.js"></script>
</head>
<body>
    <main>
        <header class="main-container">
            <h1>Maze Generator</h1>
        </header>
        <div class="main-container">
            <section class="options-interface">
                <h2>Settings</h2>
                <div class="options-setings">
                    <div class="options-section">
                        <span>Generative algorithm: </span>
                        <select name="algorithm-type">
                            <option>Backtracking Recursive</option>
                            <option disabled>Wave Function Colapse</option>
                        </select>
                    </div>
                    <div class="options-section">
                        <span>generation:</span>
                        <div>
                            <label>
                                fast
                                <input type="radio" name="generation" value="fast generation">
                            </label>
                            <label>
                                step-by-step
                                <input type="radio" name="generation" value="step-by-step generation" checked>
                            </label>
                        </div>
                    </div>
                    <label class="options-section">
                       <span>Speed:</span>
                        <input type="range" id="speed-range" max="20" min="1" value="20">
                    </label>
                    <button id="btn-generate">generate</button>
                </div>
            </section>
            <canvas></canvas>
        </div>
        <footer class="main-container">Made by etherusko./githubIcon/</footer>
    </main>    
</body>
</html>
